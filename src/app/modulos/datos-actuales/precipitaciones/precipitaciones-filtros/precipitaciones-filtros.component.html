<div class="prec-filtro sombreado-1">
  <h4 class="prec-filtro__titulo">OPCIONES DE TABLA</h4>

  <div class="prec-filtro__filtros">
    <div class="prec-filtro__filtros__estaciones">
      <div class="prec-filtro__filtros__estaciones--titulo">Establecer favoritos:</div>

      <div class="prec-filtro__filtros__estaciones--filtro">
        <mat-form-field appearance="fill">
          <mat-label>FAVORITOS</mat-label>
          <mat-select multiple [ngModel]="filtros.favoritosSeleccionados" (valueChange)="filtros.favoritosSeleccionados = $event; aplicarFiltros()">
            <mat-option *ngFor="let datoOriginal of _datosOriginales" [value]="datoOriginal.pluviometro.nombre">
              ({{ datoOriginal.provincia.codigo }}) {{ datoOriginal.pluviometro.nombre }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-slide-toggle [(ngModel)]="filtros.favoritosSeleccionadosEstado" (change)="aplicarFiltros()"></mat-slide-toggle>
      </div>
    </div>

    <div class="prec-filtro__filtros__provincias">
      <div class="prec-filtro__filtros__provincias--titulo">Filtrar por provincias:</div>

      <div
        class="prec-filtro__filtros__provincias--filtro"
        [ngClass]="{ 'selector-multiple-seleccionado': filtros.provinciasSeleccionadasEstado && filtros.provinciasSeleccionadas.length > 0 }"
      >
        <mat-form-field appearance="fill">
          <mat-label>PROVINCIAS</mat-label>
          <mat-select multiple [ngModel]="filtros.provinciasSeleccionadas" (valueChange)="filtros.provinciasSeleccionadas = $event; aplicarFiltros()">
            <mat-option *ngFor="let provincia of provinciasLista" [value]="provincia.codigo">{{ provincia.valor }} ({{ provincia.codigo }})</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-slide-toggle [(ngModel)]="filtros.provinciasSeleccionadasEstado" (change)="aplicarFiltros()"></mat-slide-toggle>
      </div>
    </div>
  </div>
</div>
