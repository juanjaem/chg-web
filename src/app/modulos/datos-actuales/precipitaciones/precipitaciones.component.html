<div class="precipitaciones">
  <h4>Precipitaciones</h4>
  <app-precipitaciones-filtros
    #appPrecipFiltros
    [datosOriginales]="datosOriginales"
    (datosFiltrados)="actualizarDatosFiltrados($event)"
  ></app-precipitaciones-filtros>
  <app-precipitaciones-tabla
    [datosOriginales]="datosFiltrados"
    (favorito)="appPrecipFiltros.favorito = $event"
    (abrirMapa)="abrirMapa($event)"
  ></app-precipitaciones-tabla>
</div>
