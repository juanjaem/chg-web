<table mat-table matSort [dataSource]="datosTabla" class="prec-tabla mat-elevation-z8" *ngIf="datosTabla" matSortActive="acumuladoHoy" matSortDirection="desc">
  <ng-container matColumnDef="nombrePunto">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
    <td mat-cell *matCellDef="let e">
      {{ e.pluviometro.nombre }} <span>({{ e.provincia.codigo }})</span> <span *ngIf="e?.favorito">*</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="horaActual">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>1h</th>
    <td mat-cell *matCellDef="let e">{{ e.precipitacionesHoraActual }}</td>
  </ng-container>

  <ng-container matColumnDef="ultimas12horas">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>12h</th>
    <td mat-cell *matCellDef="let e">{{ e.precipitacionesUltimas12horas }}</td>
  </ng-container>

  <ng-container matColumnDef="acumuladoHoy">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>hoy</th>
    <td mat-cell *matCellDef="let e">{{ e.precipitacionesAcumuladoHoy }}</td>
  </ng-container>

  <ng-container matColumnDef="acumuladoAyer">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ayer</th>
    <td mat-cell *matCellDef="let e">{{ e.precipitacionesAcumuladoAyer }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
