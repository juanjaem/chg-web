<table mat-table [dataSource]="datos" class="prec-tabla mat-elevation-z8">
  <ng-container matColumnDef="nombrePunto">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let e">
      {{ e.pluviometro.nombre }} <span>({{ e.provincia.codigo }})</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="horaActual">
    <th mat-header-cell *matHeaderCellDef class="txt-vertical">1h</th>
    <td mat-cell *matCellDef="let e">{{ e.precipitacionesHoraActual }}</td>
  </ng-container>

  <ng-container matColumnDef="ultimas12horas">
    <th mat-header-cell *matHeaderCellDef class="txt-vertical">12h</th>
    <td mat-cell *matCellDef="let e">{{ e.precipitacionesUltimas12horas }}</td>
  </ng-container>

  <ng-container matColumnDef="acumuladoHoy">
    <th mat-header-cell *matHeaderCellDef class="txt-vertical">hoy</th>
    <td mat-cell *matCellDef="let e">{{ e.precipitacionesAcumuladoHoy }}</td>
  </ng-container>

  <ng-container matColumnDef="acumuladoAyer">
    <th mat-header-cell *matHeaderCellDef class="txt-vertical">ayer</th>
    <td mat-cell *matCellDef="let e">{{ e.precipitacionesAcumuladoAyer }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
